<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <nav>
        <ul>
            <a href="./contact.html">
                <li>CONTACT</li>
            </a>
            <a href="./index.html">
                <li>HOME</li>
            </a>
            <hr width="50%">
            <!-- <li>Projects</li> -->
        </ul>
    </nav>

    <main>
        <h1>Contact Me</h1>
        <!-- LINKS -->
        <div class="social">
            <div>
                <a href="https://github.com/jaizon2000">
                    <div class="icon"><svg data-feather="github"></svg></div>
                    <div>
                        <p>jaizon2000</p>
                    </div>
                </a>
            </div>
            <div>
                <a href="https://linkedin.com/in/jehdiaizon">
                    <div class="icon"><svg data-feather="linkedin"></svg></div>
                    <div>
                        <p>jehdiaizon</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- FORM -->
        <div id="form">
            <div id="name">
                <div>
                    <p>Name:</p>
                </div>
                <input type="text" placeholder="John Doe">
            </div>

            <div id="subject">
                <div>
                    <p>Subject:</p>
                </div>
                <input type="text" placeholder="Enter a subject">
            </div>

            <div id="message">
                <div>
                    <p>Message:</p>
                </div>
                <div><textarea placeholder="Type your message here..."></textarea></div>
            </div>

            <div id="send-btn">
                <button>Send</button>
            </div>
        </div>
    </main>


    <script>
        feather.replace()
    </script>
</body>

</html>
